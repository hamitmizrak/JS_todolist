<!doctype html>
<html lang="en">

<head>
    <title>Todo List (HM)</title>
    <!-- for Turkish character  -->
    <meta charset="utf-8">

    <!-- RD  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start code -->
    <div class="my_container"> <!-- container-fluid -->
        <h4 id="header_todo"><span style="color:#6FAEFF; text-transform: uppercase;">Todo</span>list App</h4>
        <div class="row">
            <h5><i class="fa-solid fa-bars" id="input_icon"></i> Ekle</h5>
            <hr id="hr_id" />
            <!-- input -->
            <div class="col-6">
                <input type="text" id="todo_input" class="form-control" placeholder="yapılacak..." />
            </div>
            <div class="col mb-3">
                <button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-danger" onclick="isDelete()"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <h5>Yapılacaklar</h5>
            <hr id="hr_id" />
            <ul>
                <li>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" />
                            <label for="">Html5 Çalış</label>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger" onclick="isDelete()"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </li>
            </ul>

            <hr id="hr_id" />
            <h5>Tamamlananlar</h5>
            <ul id="ul_completed" style="display:none44;">
                <li>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" />
                            <label for="" class="label_completed">Html5 Çalış</label>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger" onclick="isDelete()"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
            <hr id="hr_id" />
            <h5>Tüm Listeyi Sil</h5>
            <button class="btn btn-primary"> Listeyi Sil <i class="fa-regular fa-trash-can"></i></button>
        </div><!-- end row -->
    </div><!-- end container -->
    <h5 id="footer_id">By Hamit MIZRAK</h5>
    

    <!-- end code -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- external css -->
    <script src="./template.js"></script>
</body>
</html>
